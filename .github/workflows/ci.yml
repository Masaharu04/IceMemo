name: iOS CI (PR only)

on:
  pull_request:
    branches: [ develop, main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Â∑ÆÂàÜÊØîËºÉ„Å´ÂøÖË¶Å

      - name: Install tools
        run: |
          brew install swiftlint swift-format
          gem install xcpretty

      - name: Lint & Format (changed Swift files only)
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} -- '*.swift')
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "‚úÖ No Swift files changed."
          else
            for file in $CHANGED_FILES; do
              echo "üßπ Linting: $file"
              swiftlint --path "$file" || true
              echo "üé® Checking format: $file"
              swift-format lint "$file" || true
            done
          fi

      - name: Build project
        run: |
          xcodebuild -project IceImageMemo.xcodeproj \
            -scheme IceImageMemo \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=18.0' \
            clean build | xcpretty
