name: iOS CI (PR only)

on:
  pull_request:
    branches: [ develop, main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch base branch explicitly
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }} --no-tags

      - name: Install tools
        run: |
          brew install swiftlint swift-format
          gem install xcpretty

      - name: Lint & Format (changed Swift files only)
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}..HEAD -- '*.swift')
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "âœ… No Swift files changed."
          else
            echo "$CHANGED_FILES" | while read file; do
              if [ -f "$file" ]; then
                echo "ðŸ§¹ Linting: $file"
                swiftlint --path "$file" || true
                echo "ðŸŽ¨ Checking format: $file"
                swift-format lint "$file" || true
              fi
            done
          fi

      - name: Build project
        run: |
          xcodebuild -project IceImageMemo.xcodeproj \
            -scheme IceImageMemo \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=18.0' \
            clean build | xcpretty