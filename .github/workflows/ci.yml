name: iOS CI (PR only)

on:
  pull_request:
    branches: [ develop, main ]
    paths-ignore:
      - '**/*.md'
      - '.github/**'

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Install dependencies
        run: |
          if ! command -v swiftlint &> /dev/null || ! command -v swift-format &> /dev/null; then
            brew install swiftlint swift-format
          fi
          gem install xcpretty

      - name: Run SwiftLint on changed files
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }} --depth=1
          CHANGED_FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD -- '*.swift')
          if [ -z "$CHANGED_FILES" ]; then
            echo "âœ… No Swift files changed."
          else
            echo "ðŸ§¹ Running SwiftLint on changed files..."
            for file in $CHANGED_FILES; do
              echo "Linting $file"
              swiftlint --path "$file" || true
            done
          fi

      - name: Run SwiftFormat on changed files
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }} --depth=1
          CHANGED_FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD -- '*.swift')
          if [ -z "$CHANGED_FILES" ]; then
            echo "âœ… No Swift files changed."
          else
            echo "ðŸŽ¨ Running SwiftFormat on changed files..."
            for file in $CHANGED_FILES; do
              echo "Formatting check for $file"
              swift-format lint "$file" || true
            done
          fi

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-xcode-${{ hashFiles('**/*.xcodeproj/**', '**/*.swift') }}
          restore-keys: |
            ${{ runner.os }}-xcode-

      - name: Build project
        run: |
          set -o pipefail && \
          xcodebuild -project IceImageMemo.xcodeproj \
            -scheme IceImageMemo \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=18.0' \
            clean build | tee xcodebuild.log | xcpretty
