name: CI Build Check for iOS

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  fastlane_ci_build:
    name: Fastlane Build Check
    runs-on: macos-latest
    
    steps:
      # 1. ãƒªãƒã‚¸ãƒˆãƒªã®ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹å ±å‘Šã«å¿…è¦ãªSHAã‚’å–å¾—
          fetch-depth: 0 

      # 2. Rubyç’°å¢ƒã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3' # CIãƒ­ã‚°ã‹ã‚‰æ¨æ¸¬ã•ã‚Œã‚‹å®‰å®šç‰ˆ
          bundler-cache: true 

      # 3. Fastlaneãƒ¬ãƒ¼ãƒ³ã®å®Ÿè¡Œ
      - name: ğŸš€ Run Fastlane ci_build_check
        id: fastlane_run
        run: bundle exec fastlane ci_build_check
        env:
          FASTLANE_SKIP_UPDATE_FASTLANE_README: true

      # 4. âœ… Report Success (æˆåŠŸæ™‚ã®ã¿å®Ÿè¡Œ)
      - name: âœ… Report Success Status to PR
        if: success()
        uses: Sibz/github-status-action@v1.1.0
        with:
          # state: success ã«ä¿®æ­£æ¸ˆã¿
          state: success
          description: 'Build check successful'
          context: 'fastlane-ci-build-check'
          sha: ${{ github.event.pull_request.head.sha || github.sha }}
          # èªè¨¼æƒ…å ±ã®è¿½åŠ  (æ‰‹å‹•å–å¾—ä¸è¦)
          authToken: ${{ secrets.GITHUB_TOKEN }} 

      # 5. âŒ Report Failure (å¤±æ•—æ™‚ã®ã¿å®Ÿè¡Œ)
      - name: âŒ Report Failure Status to PR
        if: failure()
        uses: Sibz/github-status-action@v1.1.0
        with:
          # state: failure ã«ä¿®æ­£æ¸ˆã¿
          state: failure
          description: 'Build check failed'
          context: 'fastlane-ci-build-check'
          sha: ${{ github.event.pull_request.head.sha || github.sha }}
          # èªè¨¼æƒ…å ±ã®è¿½åŠ  (æ‰‹å‹•å–å¾—ä¸è¦)
          authToken: ${{ secrets.GITHUB_TOKEN }}